# ==================================
# VERİTABANI AYARLARI
# ==================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW:false}

# ==================================
# JWT AYARLARI
# ==================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}
jwt.refresh-token.expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

# ==================================
# E-POSTA AYARLARI
# ==================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==================================
# UYGULAMA GENEL AYARLARI
# ==================================
# E-postalardaki linklerin doğru oluşması için
app.api.base-url=${APP_API_BASE_URL}
app.frontend.base-url=${APP_FRONTEND_BASE_URL}

# İzin verilecek frontend origin'leri (virgülle ayrılmış liste)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

# Yüklenen görsellerin kaydedileceği dizin
app.figure.image-dir=${APP_FIGURE_IMAGE_DIR}

# ==================================
# DOSYA YÜKLEME LİMİTLERİ
# ==================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================================
# BAŞLANGIÇ VERİSİ AYARLARI (Opsiyonel)
# ==================================
app.data-initializer.create-admin-user=${APP_DATA_INITIALIZER_CREATE_ADMIN_USER:true}
app.data-initializer.admin-fullname=${APP_DATA_INITIALIZER_ADMIN_FULLNAME:Default Admin}
app.data-initializer.admin-email=${APP_DATA_INITIALIZER_ADMIN_EMAIL:admin@anakronik.com}
app.data-initializer.admin-password=${APP_DATA_INITIALIZER_ADMIN_PASSWORD}